<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">

</head>

<body>


    <header class="header mt-3 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <input id="searchNames" type="search" class="form-control" onkeyup="searchByTitle()" placeholder="Search..">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="mt-4 mb-4">
        <div class="container">
            <div class="row" id='demo' data-ajax-url="https://dummyapi.io/data/v1/user">

            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-primary" id="myButton" onclick="incrementLimit()">Load More..</button>
            </div>
        </div>
    </div>

    <template id="my-template">
        <swal-title>
            Upps ! Something went wrong...
        </swal-title>
        <swal-icon type="warning" color="red"></swal-icon>
        <swal-param name="allowEscapeKey" value="false" />
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
